buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.versions = [
        support : "26.1.0",
        constraint_layout : "1.0.2",
        arch : "1.0.0-alpha9-1",
        paging : "1.0.0-alpha1",
        retrofit: "2.1.0",
        retrofit_moshi: "2.0.0",
        glide: "4.1.1"
]